<!DOCTYPE html>
<html>
<head>
  <title>تهنئة</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        font-weight: bold;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 200px;
      }

      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .footer {
        text-align: center;
        padding: 20px 0;
      }

      .footer p {
        font-size: 14px;
        color: #888;
      }

      #image-container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
      }
    
      #overlay-text {
        position: absolute;
        top: 68.5%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(3, 55, 176);
      }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button id="download-btn">تحميل</button>
      <input type="text" id="text-input" placeholder="            ...أدخل الاسم">
      <label for="inputField">:الاسم</label>
    </div>
    <div id="image-container">
      <img src="test.png" alt="Big Image" id="background-image">
      <div id="overlay-text"></div>
    </div>
    <div class="footer">
      <p>Google Chrome في حال ظهورأي خطأ يرجى فتح الموقع على متصفح</p>
    </div>
  </div>


  <script>
    window.onload = function() {
        // const overlayText = document.getElementById('overlay-text');
        // const downloadButton = document.getElementById('download-btn');
        // const userInput = document.getElementById('text-input')
        const overlayText = document.getElementById('overlay-text');
        const downloadButton = document.getElementById('download-btn');
        const userInput = document.getElementById('text-input');
        const backgroundImage = document.getElementById('background-image');

        userInput.addEventListener('input', function() {
            overlayText.innerHTML = userInput.value;
        });

        downloadButton.addEventListener('click', function() {
            // const imageContainer = document.getElementById('image-container');
            // html2canvas(imageContainer).then(function(canvas) {
            // const image = canvas.toDataURL('image/png');
            // const link = document.createElement('a');
            // link.href = image;
            // link.download = 'text_overlay.png';
            // link.target = '_blank';
            // link.click();
            // });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = backgroundImage.naturalWidth; // Use naturalWidth to get the actual dimensions of the image
            canvas.height = backgroundImage.naturalHeight;

            context.drawImage(backgroundImage, 0, 0);

            const text = overlayText.innerText;
            const fontSize = 40;
            context.font = `${fontSize}px Arial, Helvetica, sans-serif`;
            context.fillStyle = 'rgb(3, 55, 176)';

            // Calculate the position of the text based on the canvas dimensions and font size
            const textWidth = context.measureText(text).width;
            const textX = (canvas.width - textWidth) / 2;
            const textY = canvas.height * 0.685 + fontSize / 2;

            context.fillText(text, textX, textY);

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'text_overlay.png';
            link.target = '_blank';
            link.click();
          });
    };
  </script>
</body>
</html>
